<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nova tarefa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="title">
            <h1>Nova tarefa</h1>
        </div>
        <div class="close">
            X
        </div>
    </header>
    <form>
        <p>
            <label>Titulo:<br></label>
            <input type="text" name="taskname" placeholder="Titulo da tarefa"><br>
        </p>
        <p>
            <label>Descrição:<br></label>
            <textarea id="description" rows="10" name="description" wrap="hard" placeholder="Descrição da tarefa"></textarea>
        </p>
        <button>
            Salvar
        </button>
    </form>


</body>
</html>
